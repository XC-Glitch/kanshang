<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看上 - 首页</title>
    <style>
        :root {
            --primary: #fff;
            --secondary: #87E8DE;
            --dark: #6BC9BE;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei";
            background: var(--primary);
        }
        .navbar {
            padding: 15px 5%;
            background: var(--primary);
            border-bottom: 1px solid var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary);
        }
        .hero {
            padding: 80px 5%;
            text-align: center;
            background: linear-gradient(120deg, var(--primary), var(--secondary) 95%);
        }
        .hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 30px;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
        }
        .btn:hover {
            background: var(--dark);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">看上</div>
        <div>
            <a href="/" class="btn" style="margin-right: 10px;">首页</a>
            <a href="/discussion" class="btn">发表建议</a>
        </div>
    </nav>
    <div class="hero">
        <h1>探索未知，认知世界</h1>
        <p>点击下方按钮发表你的建议和想法</p>
        <a href="/discussion" class="btn">进入讨论区</a>
    </div>
</body>
</html>
